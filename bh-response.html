<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <form id="myForm">
      <label for="reqid">Request Number: </label><br>
      <input type="number" id="reqid"><br><br>
      <label for="comment">Add a comment (optional)</label><br>
      <textarea id="comment" rows="10" cols="30"></textarea><br><br>
      &nbsp;<input type="submit" value="Accept" onclick="accepted()">&nbsp;
      <input type="submit" value="Reject" onclick="rejected()">
    </form>
    <script>
      function accepted() {
        let uid = parseInt(document.getElementById("reqid").value);
        let comment = document.getElementById("comment").value;
        google.script.run.bhResponse(uid, "Accepted", comment);
      }
      function rejected() {
        let uid = parseInt(document.getElementById("reqid").value);
        let comment = document.getElementById("comment").value;
        google.script.run.bhResponse(uid, "Rejected", comment);
      }
    </script>
  </body>
</html>
