<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <form id="myForm">
      <label for="comment">Add a comment (optional)</label><br>
      <textarea id="comment" rows="10" cols="30"></textarea><br>
      <input type="submit" value="Accept" onclick="accepted()">
      <input type="submit" value="Reject" onclick="rejected()">
    </form>
    <script>
      function accepted() {
        let a = window.location.search;
        let b = new URLSearchParams(a);
        let c = b.get("row");
        let uid = parseInt(c);
        let comment = document.getElementById("comment").value;
        google.script.run.thResponse(uid, "Accepted", comment);
      }
    </script>
  </body>
</html>
